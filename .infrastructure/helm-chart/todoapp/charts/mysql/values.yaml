namespace: mysql

mysql:
  secrets:
    mysql-root-password: "1234"
    mysql-user: "app-user"
    mysql-password: "1234"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
      storage: "2Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  rollingUpdate:
    maxUnavailable: 25%
    maxSurge: 25%
  affinity:
    podAntiAffinity:
      key: "app"
      values: "mysql"
    nodeAffinity:
      key: "app"
      values: "mysql"
image:
  mysql:
    repository: mysql
    tag: "8.0"
hpa:
  mysql:
    minReplicas: 2
    maxReplicas: 10
    cpuUtilization: 50
    memoryUtilization: 70
persistentVolume:
  capacity: "1Gi"
persistentVolumeClaim:
  storage: "2Gi"
serviceAccount: mysql
